<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Basic Calculator</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    
    <!--backspace icon-->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />

    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="calculator__display">
                <div class="calculator__screen-previous" id="previous-operation-display-screen"></div>
                <div class="calculator__screen-current" id="current-operation-display-screen">0</div>
            </div>
            <div class="calculator__keys">
                <button class="keys symbol clear">AC</button>
                <button class=" keys symbol backspace">
                    <i class="material-symbols-rounded"> backspace </i>
                </button>
                <button class="keys symbol percent">&percnt;</button>
                <button data-operator="&divide;" class="keys symbol operator divide">&divide;</button>
                <button data-operator="&times;" class="keys symbol operator times">&times;</button>
                <button data-operator="&minus;" class="keys symbol operator minus">&minus;</button>
                <button data-operator="&plus;" class="keys symbol operator plus">&plus;</button>
                <button class="keys symbol equal">&equals;</button>
                <button class="keys number decimal">.</button>
                <button data-number="0" class="keys number zero">0</button>
                <button data-number="1" class="keys number one">1</button>
                <button data-number="2" class="keys number two">2</button>
                <button data-number="3" class="keys number three">3</button>
                <button data-number="4" class="keys number four">4</button>
                <button data-number="5" class="keys number five">5</button>
                <button data-number="6" class="keys number six">6</button>
                <button data-number="7" class="keys number seven">7</button>
                <button data-number="8" class="keys number eight">8</button>
                <button data-number="9" class="keys number nine">9</button>
             
<!-- -->
            </div>

        </div>
    </div>   
</body>

</html>
